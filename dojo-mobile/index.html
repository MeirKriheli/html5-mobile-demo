<!doctype html>
<html>
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1
,maximum-scale=1,minimum-scale=1,user-scalable=no">
    <meta name="apple-mobie-web-app-capable" content="yes">
    <title>GitHib</title>
    <link href="../lib/dojo-mobile/dojox/mobile/themes/iphone/iphone.css" rel="stylesheet" />
    <script src="../lib/dojo-mobile/dojo/dojo.js" djConfig="async:1" type="text/javascript"></script>
    <script src="app.js" type="text/javascript"></script>
</head>
<body>
  <div id="user-form" data-dojo-type="dojox.mobile.View">
    <h1 data-dojo-type="dojox.mobile.Heading">GitHub repo</h1>

    <div dojoType="dojox.mobile.RoundRect" data-dojo-props="shadow:true">
        <input data-dojo-type="dojox.mobile.TextBox" data-dojo-props='placeHolder:"GitHub username"'>
        <button data-dojo-type="dojox.mobile.Button" data-dojo-props='label:"Submit"' id="submit-btn"></button>
    </div>
  </div>

  <div id="repos" data-dojo-type="dojox.mobile.View">
    <h1 data-dojo-type="dojox.mobile.Heading" back="Change user" moveTo="user-form">GitHub Repos</h1>
    <ul data-dojo-type="dojox.mobile.RoundRectList">
      <li data-dojo-type="dojox.mobile.ListItem" label="World"
   icon="dojox/mobile/tests/images/i-icon-2.png"></li>
    </ul>
  </div>
</body>
</html>
